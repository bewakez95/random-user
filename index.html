<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact List</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="row">
          <h1 class="mt-10 text-center">Random User API</h1>
        </div>
        <div class="row">
          <div class="col">
            <input
              id="search"
              type="text"
              class="form-control"
              placeholder="search by name .."
            />
          </div>
          <div class="col">
            <select name="" class="form-control" id="drop" onchange="clickMe()">
              <option value="all">- - Select gender - -</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
        </div>
        <div class="row mt-4">
          <div class="col"><span id="count">0 </span>User found!</div>
        </div>
        <div
          id="list"
          class="mt-3 d-flex flex-wrap gap-3 justify-content-center"
        ></div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js
    "></script>
    <script src="script.js"></script>
  </body>
</html>
